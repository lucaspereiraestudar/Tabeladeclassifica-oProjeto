<html>

<head>
  <title>
    Imersão Dev
  </title>
</head>

<body>
  <h1>Tabela Cod Mobile</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Kills</th>
        <th>Derrotas</th>
        <th>Conquistas</th>
        <th>Pontos Totais</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Corpo da tabela -->
    </tbody>
  </table>

  <!-- Formulário para adicionar usuários -->
  <h2>Adicionar Usuário</h2>
  <input type="text" id="nome" placeholder="Nome">
  <input type="number" id="vitorias" placeholder="Vitórias">
  <input type="number" id="kills" placeholder="Kills">
  <input type="number" id="derrotas" placeholder="Derrotas">
  <input type="number" id="conquistas" placeholder="Conquistas">
  <button onclick="adicionarUsuario()">Adicionar</button>
</body>

</html>
